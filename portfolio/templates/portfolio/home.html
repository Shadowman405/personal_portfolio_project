{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Info abouts site</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>

    <br>

    <br>
    <a href="{% static 'portfolio/iOS+Syllabus.pdf' %}">Resume</a>
    <br>
    <br>
    <img src="{% static 'portfolio/logo.jpg' %}" alt="My image">

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url  %}
    <br><a href="{{project.url}}">Link</a>
    {% endif %}

    {% endfor %}

{% endblock %}
